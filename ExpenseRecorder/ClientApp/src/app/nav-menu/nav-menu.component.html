<header>
	<nav
			class = "navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
	>
		<div class = "container">
			<a [routerLink] = "['/']" class = "navbar-brand">ExpenseRecorder</a>
			<button
					(click) = "toggle()"
					[attr.aria-expanded] = "isExpanded"
					aria-label = "Toggle navigation"
					class = "navbar-toggler"
					data-target = ".navbar-collapse"
					data-toggle = "collapse"
					type = "button"
			>
				<span class = "navbar-toggler-icon"></span>
			</button>
			<div
					[ngClass] = "{ show: isExpanded }"
					class = "navbar-collapse collapse d-sm-inline-flex justify-content-end"
			>
				<ul class = "navbar-nav flex-grow">
					<li
							[routerLinkActiveOptions] = "{ exact: true }"
							[routerLinkActive] = "['link-active']"
							class = "nav-item"
					>
						<a [routerLink] = "['/']" class = "nav-link text-dark">Home</a>
					</li>
					<div *ngIf = "isAuthenticated()">
						<li [routerLinkActive] = "['link-active']" class = "nav-item">
							<a [routerLink] = "['/payment_accounts']" class = "nav-link text-dark">PaymentAccounts</a>
						</li>
					</div>

					<!--          <li class = "nav-item" [routerLinkActive] = "['link-active']">-->
					<!--            <a class = "nav-link text-dark" [routerLink] = "['/fetch-data']">Fetch data</a>-->
					<!--          </li>-->
				</ul>
			</div>
		</div>
	</nav>
</header>
